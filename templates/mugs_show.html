{% extends "base.html" %}

{% block content %}

<a href='/'>Back to Home</a>


<h1>{{ mug.mug_name }}</h1>
<h2>{{ mug.color}}</h2>
<h2>{{ mug.description }}</h2>
<h2>${{ mug.price}}</h2>

<p><a href="/mugs/{{ mug._id }}/edit">Edit</a></p>
<p><form method="POST" action="/mugs/{{mug._id}}/delete">
	<button type="submit">Delete</button>
</form></p>

{% endblock %}
